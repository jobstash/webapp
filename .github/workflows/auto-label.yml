name: Auto Label

on:
  pull_request:
    types: [opened, synchronize]
    branches: [dev]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add label based on branch prefix
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const prefixToLabel = {
              'feat/': 'feat',
              'feature/': 'feature',
              'fix/': 'fix',
              'chore/': 'chore',
              'refactor/': 'refactor',
              'style/': 'style',
              'perf/': 'perf',
              'test/': 'test',
              'docs/': 'docs',
              'ci/': 'ci',
              'build/': 'build',
              'revert/': 'revert',
              'major/': 'major'
            };

            let labelToAdd = null;
            for (const [prefix, label] of Object.entries(prefixToLabel)) {
              if (branch.startsWith(prefix)) {
                labelToAdd = label;
                break;
              }
            }

            if (labelToAdd) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: [labelToAdd]
              });
              console.log(`Added label: ${labelToAdd}`);
            }
